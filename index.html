<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Master Notes Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="theme-light">
    <header class="toolbar sticky">
        <div class="toolbar-left">
            <span class="logo">Lumina</span>
            <div class="toolbar-separator"></div>
            <div class="toolbar-group">
                <button class="tool-btn" data-tool="bold" title="Bold"><i data-lucide="bold"></i></button>
                <button class="tool-btn" data-tool="italic" title="Italic"><i data-lucide="italic"></i></button>
                <button class="tool-btn" data-tool="underline" title="Underline"><i
                        data-lucide="underline"></i></button>
                <button class="tool-btn" data-tool="strikethrough" title="Strikethrough"><i
                        data-lucide="strikethrough"></i></button>
                <button class="tool-btn" data-tool="heading" title="Heading"><i data-lucide="heading"></i></button>
            </div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-group">
                <button class="tool-btn" data-tool="sub" title="Subscript">A<sub>2</sub></button>
                <button class="tool-btn" data-tool="sup" title="Superscript">A<sup>2</sup></button>
                <button class="tool-btn" data-tool="list" title="List"><i data-lucide="list"></i></button>
                <button class="tool-btn" data-tool="quote" title="Quote"><i data-lucide="quote"></i></button>
                <button class="tool-btn" data-tool="hr" title="Divider"><i data-lucide="minus"></i></button>
            </div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-group">
                <button class="tool-btn" data-tool="link" title="Link"><i data-lucide="link"></i></button>
                <button class="tool-btn" data-tool="inline-math" title="Inline Equation"><i
                        data-lucide="variable"></i></button>
                <button class="tool-btn" data-tool="block-math" title="Block Equation"><i
                        data-lucide="function-square"></i></button>
                <button class="tool-btn" data-tool="drive-image" title="Drive Image"><i
                        data-lucide="image"></i></button>
                <button class="tool-btn" data-tool="video" title="YouTube Video"><i data-lucide="video"></i></button>
                <button class="tool-btn" data-tool="slides" title="Google Slides"><i
                        data-lucide="presentation"></i></button>
                <button class="tool-btn" data-tool="table" title="Table"><i data-lucide="table"></i></button>
            </div>
        </div>

        <div class="toolbar-right">
            <div class="toolbar-group view-controls">
                <button class="view-btn active" data-view="split" title="Split View"><i
                        data-lucide="columns"></i></button>
                <button class="view-btn" data-view="edit" title="Full Editor"><i
                        data-lucide="square-terminal"></i></button>
                <button class="view-btn" data-view="preview" title="Full Preview"><i data-lucide="eye"></i></button>
                <button class="view-btn" id="fullscreen-btn" title="Toggle Fullscreen"><i
                        data-lucide="maximize"></i></button>
            </div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-group theme-selector">
                <button class="theme-dot light active" data-tool="theme-light" data-theme="light"></button>
                <button class="theme-dot sepia" data-tool="theme-sepia" data-theme="sepia"></button>
                <button class="theme-dot dark" data-tool="theme-dark" data-theme="dark"></button>
                <button class="theme-dot ocean" data-tool="theme-ocean" data-theme="ocean"></button>
                <button class="theme-dot forest" data-tool="theme-forest" data-theme="forest"></button>
            </div>
        </div>
    </header>

    <main class="editor-container split-view" id="main-container">
        <section class="pane editor-pane">
            <textarea id="markdown-input" spellcheck="false" placeholder="Start writing..."></textarea>
        </section>
        <div class="resizer" id="resizer"></div>
        <section class="pane preview-pane">
            <div id="preview-output" class="markdown-body"></div>
        </section>
    </main>

    <footer class="status-bar">
        <div class="status-left">
            <span id="char-count">0 characters</span>
            <span class="status-separator">|</span>
            <span id="word-count">0 words</span>
            <span class="status-separator">|</span>
            <button id="copy-markdown-btn" class="status-btn" title="Copy Markdown to Clipboard">
                <i data-lucide="copy"></i> Copy Markdown
            </button>
        </div>
        <div class="status-right">
            <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank" class="status-link">Markdown Guide</a>
            <span class="status-separator">|</span>
            <a href="https://en.wikibooks.org/wiki/LaTeX/Mathematics" target="_blank" class="status-link">LaTeX Ref</a>
            <span class="status-separator">|</span>
            <span id="save-status">Saved locally</span>
            <span class="status-separator">|</span>
            <span>Perfect Parity Mode</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
